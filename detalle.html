<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película - Cine Murcia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cine Murcia</a>
        </div>
    </nav>

    <!-- Movie Detail Content -->
    <div class="movie-detail">
        <div class="container">
            <a href="index.html" class="back-button mb-4">
                ← Volver a la búsqueda
            </a>
            
            <div class="movie-header">
                <div class="row">
                    <div class="col-md-4">
                        <img id="movie-poster" class="movie-poster img-fluid" src="" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="movie-info">
                            <h1 id="movie-title"></h1>
                            <div class="movie-meta">
                                <span id="movie-year"></span>
                                <span id="movie-runtime"></span>
                                <span id="movie-genre"></span>
                            </div>
                            <p id="movie-plot" class="movie-plot"></p>
                            
                            <div class="movie-stats">
                                <div class="stat-item">
                                    <h3>Director</h3>
                                    <p id="movie-director"></p>
                                </div>
                                <div class="stat-item">
                                    <h3>Actores</h3>
                                    <p id="movie-actors"></p>
                                </div>
                                <div class="stat-item">
                                    <h3>Calificación</h3>
                                    <p id="movie-rating"></p>
                                </div>
                                <div class="stat-item">
                                    <h3>País</h3>
                                    <p id="movie-country"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="detalle.js"></script>
    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
