<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Murcia - Buscador de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="#">Cine Murcia</a>
            <form id="buscador-form" class="d-flex ms-auto">
                <input id="buscador-input" class="form-control" type="search" placeholder="Buscar películas...">
                <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>Películas Populares</h2>
            <div class="movie-grid" id="peliculas-container">
                <!-- Las películas se cargarán aquí dinámicamente -->
            </div>
            <div class="text-center">
                <button id="cargar-mas" class="btn">Cargar más películas</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
