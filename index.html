<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Murcia - Buscador de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cine Murcia</a>
            <form id="buscador-form" class="d-flex ms-auto my-2 my-lg-0">
                <input id="buscador-input" class="form-control me-2" type="search" placeholder="Buscar películas">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Contenedor de películas -->
    <main class="container my-5">
        <h2 class="mb-4">Resultados de Búsqueda</h2>
        <div class="row g-4" id="peliculas-container">
            <!-- Las películas se cargarán aquí dinámicamente -->
        </div>
        <div>
            <button id="cargar-mas" class="btn btn-primary">Cargar más</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
